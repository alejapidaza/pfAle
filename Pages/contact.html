    <body>
        <!-- jumbotron -->
        <div class="banner2">
            <video class="video-fondo2" autoplay loop muted>
                <source src="./videos/contact.mp4" type="video/mp4">
            </video>
            <div class="call3">
                <img src="./imagenes/talk.png" class="img-responsive">
            </div>
        </div>
        <!-- Formulario de contacto -->
            <section class="contact-form">
                <h2>Send us a message</h2>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </section>
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7316.421604789637!2d-74.04770557119295!3d4.854661944139043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sco!4v1722984346282!5m2!1ses-419!2sco" width="1920" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>
        <script src="script.js"></script>
</body>
